# SITE CONFIGURATION
baseurl: "/portfolio-kami" # the subpath of your site, e.g. /blog/
url: "http://www.domain.com" # the base hostname & protocol for your site

# install plugin
gems: [jekyll-paginate]

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Junko Werner
  description: "A personal portfolio including the projects Junko learned from online-bootcamp: Bloc." # used by search engines

  # Header and footer text
  header_text: >
     <h1>Promise <a href="https://www.mindtools.com/pages/article/newSTR_97.htm">Kaizen(改善)</a>-Japanese for "Improvement"</h1>
     <p>I am novice in Rails but comitted to keep learning Rails as long as Rails itself get revolutionized continously.</p>
  header_text_feature_image: 
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: "junkowerner@gmail.com"
  behance:
  bitbucket:
  dribbble: 
  facebook: 
  flickr:
  github: "junkodesu"
  google_plus:
  instagram: 
  linkedin:  "https://www.linkedin.com/profile/view?id=AAMAAAeRjbcBKr4-t57-uv9kgDTf7J17BB-CL8U&trk=hp-identity-name"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: 
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-69982922-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed

